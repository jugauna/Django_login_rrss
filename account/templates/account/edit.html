{% extends "base.html" %}

{% block title %}
  Edite su cuenta
{% endblock %}

{% block content %}
  <h1>Edite su cuenta</h1>
  <p>
    Puede editar su cuenta usando el siguiente formulario:
  </p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Grabar cambios"></p>
  </form>
{% endblock %}
